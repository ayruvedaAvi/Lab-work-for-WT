<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <style>
            h2 {
                text-decoration: underline;
                text-align: center;
            }
        </style>
    </head>
    <body bgcolor="wheat">
        <h2>Contact me</h2>
        <form>
            <table align="center" cellpadding=10px>
                <tr>
                    <td>Your Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td><textarea cols="20"></textarea></td>
                </tr>
                <tr>
                    <td align="right"><input class="button" type="submit" value="Send"></td>
                    <td align="left"><input class="button" type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
